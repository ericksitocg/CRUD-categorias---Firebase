<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

    <!-- para acceder al firestore -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>  VERSION NO VALE-->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>

    <title>Prueba CRUD</title>
</head>
<body>
    <div class="container">
        <input type="text" id="categoria" placeholder="categoria">
        <input type="text" id="descripcion" placeholder="descripcion del producto">
        <input type="text" id="nombre" placeholder="nombre producto">
        <input type="text" id="estado" placeholder="estado del producto">
        <input type="text" id="precio" placeholder="precio">
        <input type="text" id="unidad" placeholder="unidads">
        <input type="text" id="rutaImg" placeholder="ruta-imagen">

        
        <button type="button" class="btn btn-primary" onclick="createProducto()">Ingresar producto</button>
        <button type="button" class="btn btn-secondary" onclick="obtenerProductos()">Todos los productos</button>
        <button type="button" class="btn btn-danger" onclick = "eliminarProducto()">Eliminar producto</button>
        <button type="button" class="btn btn-warning" onclick = "actualizarProducto()">Actualizar producto</button>
        <button type="button" class="btn btn-warning" onclick = "obtenerProducto()">Obtener producto</button>
        <button type="button" class="btn btn-primary" onclick="ingresarTodosProductosCont()">Presentar productos</button>

    </div>
    <div class="container" id="contenedor-productos">

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
<script src="js/firebaseConfig.js"></script>
</body>
</html>
