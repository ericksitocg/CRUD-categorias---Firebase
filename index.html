<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

    <!-- para acceder al firestore -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>  VERSION NO VALE-->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Prueba CRUD</title>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="categoria" placeholder="categoria">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="descripcion" placeholder="descripcion del producto">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="nombre producto">
            <div class="input-group-append">
                <button type="button" class="btn btn-success"
                    onclick="ingresarProductosPorBusquedaCont()">Buscar</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="estado" placeholder="estado del producto">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="precio" placeholder="precio">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="unidad" placeholder="unidades">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="rutaImg" placeholder="ruta-imagen">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="createProducto()">Ingresar producto</button>
            <button type="button" class="btn btn-primary" onclick="obtenerProductos()">Presentar todos los productos
                (consola)</button>
            <button type="button" class="btn btn-primary" onclick="obtenerProducto()">Presentar informacion de producto
                (consola)</button>
            <button type="button" class="btn btn-primary" onclick="actualizarProducto()">Actualizar producto</button>
            <button type="button" class="btn btn-danger" onclick="eliminarProducto()">Eliminar producto</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" onclick="ingresarTodosProductosCont()">Presentar todos los
                productos</button>
            <button type="button" class="btn btn-success" onclick="ingresarProductosPorCategoriasCont()">Presentar
                productos por categoria</button>
            <button type="button" class="btn btn-warning" onclick="limpiarCarrito()">Limpiar carrito</button>
        </div>
    </div>
    <div class="container row">
        <div class="col-sm-11" id="contenedor-productos">

        </div>
        <div class="col-sm-1" id="contenedor-carrito">
            <div class="row">
                <!-- Carrito -->
                <aside class="dimension">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <table class="dimension-table">
                        <thead>
                            <tr>
                                <th class="column-izq">Producto</th>
                                <th class="column">Cant</th>
                                <th class="column-der">Total</th>
                            </tr>
                        </thead>
                        <tbody id="productos-carrito">
                        </tbody>
                    </table>
                    <!-- Precio total -->
                    
                    <p class="text-left">Subtotal de la canasta: <span id="total">$0</span></p>
                
                </aside>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/firebaseConfig.js"></script>
</body>

</html>
